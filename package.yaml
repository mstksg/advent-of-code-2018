name:                aoc2018
version:             0.1.0.0
github:              "mstksg/advent-of-code-2018"
license:             BSD3
author:              "Justin Le"
maintainer:          "justin@jle.im"
copyright:           "(c) Justin Le 2018"

extra-source-files:
- README.md
- CHANGELOG.md

synopsis:            "Advent of Code 2018 solutions and auto-runner"
category:            Web

description: |
    It's the Advent of Code 2018!

    This package contains Advent of 2018 solutions (spoilers!) and
    auto-runner.  Each challenge exists in its own module, and module headers
    will also include a brief synopsis and reflection.

ghc-options:
- -Wall
- -Wcompat
- -Wno-partial-type-signatures
- -Wredundant-constraints

default-extensions:
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- BlockArguments
- DataKinds
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImplicitParams
- KindSignatures
- LambdaCase
- MonadComprehensions
- MultiParamTypeClasses
- MultiWayIf
- NumDecimals
- NumericUnderscores
- OverloadedLabels
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TemplateHaskell
- TransformListComp
- TupleSections
- TypeApplications
- TypeInType
- TypeOperators
- UndecidableInstances
- ViewPatterns

dependencies:
- base >= 4.7 && < 5
- mtl

library:
  source-dirs: src
  dependencies:
  - advent-of-code-api >= 0.2.7
  - aeson
  - ansi-terminal
  - astar
  - bytestring
  - conduit
  - containers
  - criterion
  - data-default
  - data-default-class
  - data-memocombinators
  - deepseq
  - directory
  - dlist
  - fgl
  - filepath
  - finitary
  - finite-typelits
  - foldl
  - groups
  - hashable
  - haskeline
  - haskell-names
  - haskell-src-exts
  - heredoc
  - hpack
  - lens
  - linear
  - megaparsec >= 8.0
  - mtl
  - nonempty-containers
  - pandoc
  - parallel
  - parser-combinators >= 1.2.0
  - profunctors
  - psqueues
  - semigroupoids
  - split
  - template-haskell
  - text
  - th-abstraction
  - time
  - transformers
  - vector-sized
  - yaml

executables:
  aoc-dev:
    main:                aoc.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2018
    - optparse-applicative
    - microlens
    - containers
    - deepseq
    - lens
    - finite-typelits
    - lens
    - optparse-applicative

tests:
  aoc2018-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc2018
    - ansi-terminal

benchmarks:
  aoc2018-bench:
    main: Bench.hs
    source-dirs: bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - aoc2018
